<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/a338d8c91b.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Dosis&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" type="image/x-icon" href="logo.ico">
    <title>Contact Me | Developer & UI/UX Designer</title>
</head>

<body>
    <!-- header  -->

    <header id='header-inner'>
        <div class="cursor"></div>
        <div class="container">
            <nav id='main-nav'>
                <img src="img/logo.png" alt="My Portfolio" id='logo'>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="work.html">Work</a></li>
                    <li><a href="contact.html" class='current'>Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- section a: contact form -->

    <section id='contact-a' class='text-center py-3'>
        <div class='container'>
            <h2 class='section-title'>Contact Me</h2>
            <div class="bottom-line"></div>
            <p class='lead'>Here is how you can reach me</p>
            <form method='POST' data-netlify='true' data-netlify-recaptcha='true'>
                <div class="text-fields">
                    <input type="text" class='text-input name-input' placeholder='Name' name='name'>
                    <input type="text" class='text-input subject-input' placeholder='Subject' name='subject'>
                    <input type="email" class='text-input email-input' placeholder='Email Address' name='email'>
                    <input type="text" class='text-input phone-input' placeholder='Phone Number' name='phone'>
                    <textarea class='text-input message-input' placeholder='Enter Message' name='message'></textarea>
                    <div class='my-2'>
                        <div data-netlify-recaptcha='true'></div>
                    </div>
                </div>
                <button class='btn-dark' type='submit'>Submit</button>
            </form>
        </div>
    </section>


    <!-- section b: contact info -->
    <section id='contact-b' class='py-3 bg-dark'>
        <div class='container'>
            <div class="contact-info">
                <div>
                    <i class='fas fa-envelop fa-2x'></i>
                    <h3>Email</h3>
                    <p>daisyliudesign@gmail.com</p>
                </div>
                <div>
                    <i class='fas fa-phone fa-2x'></i>
                    <h3>Phone</h3>
                    <p>(332)-217-5833</p>
                </div>
                <div>
                    <i class='fas fa-address-card fa-2x'></i>
                    <h3>Office</h3>
                    <p>447 Broadway, New York, New York</p>
                </div>
            </div>
        </div>
    </section>

    <!-- section c:tagline -->
    <section id='contact-c' class='bg-main py-4'>
        <div class='container'>
            <h1>Let's Start Your Next Project</h1>
        </div>
    </section>




    <!-- footer -->

    <footer id='main-footer'>
        <div class='footer-content container'>
            <p>Copyright &copy;2020. All Rights Reserved</p>
            <div class='social'>
                <i class='fab fa-github' onclick="window.open('https://github.com/daisyliu618')" ></i>
                <i class='fab fa-linkedin' onclick="window.open('https://www.linkedin.com/in/daisy-l-89b435120/')"></i>
                 <i class='fab fa-instagram'  onclick="window.open('https://www.instagram.com/daixs618/')"></i>
                <i class='fab fa-facebook' onclick="window.open('https://www.facebook.com/profile.php?id=1704202870')" ></i>  
            </div>
        </div>
    </footer>




    <script src='js/typewriter.js'></script>
    <script src='js/test.js'></script>
</body>

</html>
